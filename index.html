<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Batches</title>
    <script src="script.js" defer></script>
    <style>
        .batch {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .links {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .links a {
            display: block;
            max-width: fit-content;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .links a.loaded {
            color: green;
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            margin-right: 10px;
        }
        .input-group input {
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="input-group">
        <label for="base-url">Base URL:</label>
        <input type="text" id="base-url" placeholder="Enter base URL">
    </div>
    <div class="input-group">
        <label for="range-size">Range Size:</label>
        <input type="number" id="range-size" placeholder="Enter range size" value="100">
    </div>
    <div class="input-group">
        <label for="links-per-batch">Links per Batch:</label>
        <input type="number" id="links-per-batch" placeholder="Enter links per batch" value="10">
    </div>
    <button id="generate-urls">Generate URLs</button>
    <div id="url-batches">
        <!-- URL batches will be generated here -->
    </div>
</body>
</html>
